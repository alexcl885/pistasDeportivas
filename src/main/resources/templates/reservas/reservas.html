<!DOCTYPE html>
<html lang="en">
<head th:replace="plantilla/fragmentos.html :: headfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">    
        <div th:replace="plantilla/fragmentos.html :: navigation"></div>
        <h3>Reservas</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th> 
                    <th>Fecha</th>
                    <th>Instalacion</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Usuario</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}">ID</td>
                    <td th:text="${reserva.fecha}">Fecha</td>
                    <td th:text="${reserva.horario.instalacion.nombre}">Instalacion</td>
                    <td th:text="${reserva.horario.horaInicio}">Inicio</td>
                    <td th:text="${reserva.horario.horaFin}">Fin</td>
                    <td th:text="${reserva.usuario.username}">Usuario</td>
                    <td> <a class="btn btn-success" th:href="@{|/reservas/edit/${reserva.id}|}"> editar </a> </td>
                    <td> <a class="btn btn-danger" th:href="@{|/reservas/del/${reserva.id}|}"> borrar </a> </td>
                </tr>            
            </tbody>        
        </table>    
        <div th:replace="plantilla/fragmentos.html :: footer"></div>
    </div>
</body>
</html>
