<!DOCTYPE html>
<html lang="en">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="plantilla/fragmentos.html :: navigation"></div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th> 
                        <th>instalacion</th>
                        <th>hora_inicio</th>
                        <th>hora_fin</th>
                        <th>fecha</th>
                    </tr>
                </thead>
                <tbody>
                        <tr th:each="reserva : ${reservas}">
                            <td th:text="${reserva.id}">id</td>
                            <td th:text="${reserva.horario.instalacion.nombre}">instalacion</td>
                            <td th:text="${reserva.horario.horaInicio}">hora_inicio</td>
                            <td th:text="${reserva.horario.horaFin}">hora_fin</td>
                            <td th:text="${reserva.fecha}">fecha</td>
                            <td th:if="${!localDate.isEqual(reserva.fecha)} or ${localDate.isBefore(reserva.fecha)}"> <a class="btn btn-danger" th:href="|mis-reservas/del/${reserva.id}|"> borrar </a></td>
                        
                        </tr>            

                </tbody>        
                
            </table> 
        </div>

        <div th:replace="plantilla/fragmentos.html ::footer"></div>
    </div>
</body>
</html>
