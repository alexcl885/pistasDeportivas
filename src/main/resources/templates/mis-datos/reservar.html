<!DOCTYPE html>
<html lang="en">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="plantilla/fragmentos.html :: navigation"></div>

        <h3>Hacer nueva reserva</h3>

        <form method="post" th:object="${reserva}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{usuario.id}" />

            <div class="mb-3">

                <label for="horario" class="form-label">Horario</label>
                <select class="form-select" 
                        th:field="*{horario.id}" 
                        id="horario">
                    <option th:each="horario : ${horarios}" 
                            th:value="${horario.id}" 
                            th:text="${horario.horaInicio} + ' - ' + ${horario.horaFin}">
                    </option>
                </select>
                <h4>Máximo reservar con una semana de antelación</h4>
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" 
                    th:min="${fechaMin}" 
                    th:max="${fechaMax}"
                    id="fecha" 
                    name="fecha" 
                    class="form-control" 
                    th:value="${reserva.fecha}"/> <br>

                
            </div>
        
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
        

        <div th:replace="plantilla/fragmentos.html ::footer"></div>
    </div>
</body>
</html>
